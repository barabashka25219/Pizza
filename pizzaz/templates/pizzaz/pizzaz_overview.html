{% extends "pizzaz/base.html" %}

{% block title %}Overview{% endblock %}

{% block content %}
    <ul>
        {% for pizza in pizzaz %}
            <p>
                <li><a href="{% url 'pizzaz:pizza' pizza.id %}">{{pizza}}</a></li>
            </p>
        {% empty %}
            <p>
                <li>No available pizzaz yet.</li>
            </p>
        {% endfor %}
    </ul>
{% endblock %}
